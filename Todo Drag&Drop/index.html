<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Drag</title>
    <link rel ="stylesheet" href="Style.css">

</head>
<body>
    <!--Modal-->
    <div class="modal" id="todo_form">
        <div class="header">
          <div class="title">First Modal</div>
          <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
        <input type="text" id="todo_input">
        <input type="submit" value="Add Task" id="todo_submit">
        </div>
      </div>
     <!--Todo-->
    <div class="todo-container">
            <div class="status">
                        <h1>Task List</h1>
                        <div>
                            <button id="add_btn" data-target-modal="#todo_form">+ Add Task</button>
                        </div>
                        
                        <div class="todo" draggable="true">
                            Ύπνο
                            <span class="close">&times;</span>
                        </div>
                        <div class="todo" draggable="true">
                            Άδειασμα Βαλ.
                            <span class="close">&times;</span>
                        </div>
                        <div class="todo" draggable="true">
                            Aegean Ask
                            <span class="close">&times;</span>
                        </div>                        
                        <div class="todo" draggable="true">
                            Εκδρομή
                            <span class="close">&times;</span>
                        </div>
                        
                        <div class="todo" draggable="true">
                            Ετοιμαζόμαστε!
                            <span class="close">&times;</span>
                        </div>
            </div>
        <div class="started_status">           
                <h1>Started</h1>            
         </div>
        <div class="inprogress_status">            
               <h1>In Progress</h1>           
        </div>
        <div class="completed_status">         
                <h1>Completed</h1>             
        </div>    
    </div>
    <div id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
